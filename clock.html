<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Java Script Clock UI Dark</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="light">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <div class="toggleClass" onclick="toggleClass()"></div>
        
        <script type="text/javascript">
            function toggleClass()
            {
                const body = document.querySelector('body');
                body.classList.toggle('light');
            }
            
            const deg = 6;
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');

            setInterval(() =>{
                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * deg;
                let ss = day.getSeconds() * deg;
                console.log(hh,mm,ss)

                sc.style.transition = '1s'
                mn.style.transition = '3.5s'
                hr.style.transition = '4s'
                                
                if (ss == '0') {
                    sc.style.transition = '0s';
                }
                else if (mm == '0') {
                    mn.style.transition = '0s';
                }
                else if (hh == '0') {
                    hr.style.transition = '0s';
                }
                hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;
            })
            
        </script>
    </body>
</html>
